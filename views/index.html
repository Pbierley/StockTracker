<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stock Smack Final</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Put Nav bar here with links and the login button -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">StockSmack</a>
          <div class="d-flex ms-auto"></div>
          <button
            type="button"
            id="LoginButton"
            class="btn btn-primary me-2"
            data-bs-toggle="collapse"
            data-bs-target="#LoginForm"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Open login modal"
            onclick="hideSignup()"
          >
            Login
          </button>
          <input
            type="text"
            id="tickerInput"
            placeholder="Enter stock ticker (e.g. AAPL)"
          />
          <button onclick="fetchStocks()">Get Price</button>
          <p id="priceDisplay"></p>
          <button
            type="button"
            id="SignupButton"
            class="btn btn-primary"
            data-bs-toggle="collapse"
            data-bs-target="#SignupForm"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Open signup modal"
            onclick="hideLogin()"
          >
            Signup
          </button>
          <span class="navbar-toggler-icon"> </span>
        </div>
      </nav>
    </header>

    <!-- Put the main body of the website here where users are able to add positions and view their positions -->
    <main>
      <!-- NOTIFICATIONS -->
      <div
        id="successAlert"
        class="alert alert-success alert-dismissible fade show d-none"
        role="alert"
      >
        Success! Your action was completed successfully.
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <div
        id="failedAlert"
        class="alert alert-warning alert-dismissible fade show d-none"
        role="alert"
      >
        Login details incorrect!
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <div class="container-xxl">
        <!-- Here is the login form -->
        <div id="LoginForm" class="mt-3 collapse">
          <div class="card p-3 shadow">
            <form>
              <div class="mb-3">
                <label class="form-label">
                  Email:
                  <input
                    type="text"
                    id="LoginEmail"
                    class="form-control"
                    autocomplete="email"
                  />
                </label>
              </div>
              <div class="mb-3">
                <label class="form-label"
                  >Password:
                  <input
                    type="password"
                    id="LoginPassword"
                    class="form-control"
                  />
                </label>
              </div>
              <button
                type="submit"
                class="btn btn-success"
                id="LoginSubmit"
                onclick="Login()"
              >
                Submit
              </button>
              <button
                type="submit"
                id="cancelLogin"
                class="btn btn-success"
                data-bs-dismiss="LoginForm"
              >
                Close
              </button>
            </form>
          </div>
        </div>

        <!-- Here is the signup form  -->
        <div id="SignupForm" class="mt-3 collapse">
          <div class="card p-3 shadow">
            <form>
              <div class="mb-3">
                <label class="form-label">
                  Add Username:
                  <input type="text" id="SignupUsername" class="form-control" />
                </label>
              </div>
              <div class="mb-3">
                <label class="form-label">
                  Add Email:
                  <input
                    type="text"
                    id="SignupEmail"
                    class="form-control"
                    autocomplete="email"
                  />
                </label>
              </div>

              <div class="mb-3">
                <label class="form-label">
                  Create Password:
                  <input
                    type="password"
                    id="SignupPassword"
                    class="form-control"
                  />
                </label>
              </div>

              <button
                id="SignupSubmit"
                type="submit"
                class="btn btn-success"
                onclick="Signup()"
              >
                Submit
              </button>
              <button
                type="submit"
                id="cancelSignup"
                class="btn btn-success"
                data-bs-dismiss="signupForm"
              >
                Close
              </button>
            </form>
          </div>
        </div>
        <!-- HERE is where add stock will be -->
        <div></div>
        <!-- HERE is where the stocks will go  -->
        <div class="container-fluid" id="stockContainer"></div>
        <!-- HERE is my example chart -->
        <div class="container-lg" id="chartContainer"></div>
        <!-- <button onclick="newChart()">Load Chart</button> -->
      </div>
    </main>

    <footer></footer>
    <!-- BootStrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const url = "http://localhost:4000";
      const LoginButton = document.getElementById("LoginButton");
      const SignupButton = document.getElementById("SignupButton");
      const LoginSubmit = document.getElementById("LoginSubmit");
      const SignupSubmit = document.getElementById("SignupSubmit");

      function fetchAllStocks() {
        fetch(`${url}/stocks/all`) // make sure this matches your Express route
          .then((response) => response.json())
          .then((data) => {
            console.log("Stock Data:", data);
            displayStocks(data);
          })
          .catch((error) => console.error("Error:", error));
      }
      function fetchStocks() {
        const ticker = document.getElementById("tickerInput").value;
        fetch(`${url}/stocks/${ticker}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ ticker: ticker }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Stock Data:", data);
          })
          .catch((error) => console.error("Error:", error));
      }
      //  LOGIN REQUEST
      function Login() {
        event.preventDefault();
        const emailInput = document.getElementById("LoginEmail");
        const passwordInput = document.getElementById("LoginPassword");
        const email = emailInput.value;
        const password = passwordInput.value;
        userData = { email, password };
        console.log("front end - body", JSON.stringify(userData));
        fetch(`${url}/users/login`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(userData),
          credentials: "include",
        })
          .then((response) => {
            if (!response.ok) {
              showFailedAlert();
              throw new Error("Login failed");
            } else {
              fetchAllStocks();
              showSucess();
              hideLogin();
              emailInput.value = "";
              passwordInput.value = "";
            }
            return response.json();
          })
          .then((data) => {
            console.log("User Data:", data);
            setCookie("username", data.username, 1);
            console.log("getCookie", getCookie("username"));
          })
          .catch((error) => console.error("Error:", error));
      }
      //  SIGNUP REQUEST
      function Signup() {
        event.preventDefault();
        const emailInput = document.getElementById("SignupEmail");
        const usernameInput = document.getElementById("SignupUsername");
        const passwordInput = document.getElementById("SignupPassword");
        const email = emailInput.value;
        const username = usernameInput.value;
        const password = passwordInput.value;

        userData = { email, username, password };

        console.log(
          "front end userData submitted JSON PARSE- ",
          JSON.stringify(userData)
        );
        fetch(`${url}/users/signup`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(userData),
        })
          .then((response) => {
            if (response.ok) {
              fetchAllStocks();
              showSucess();
              hideSignup();
              emailInput.value = "";
              username.value = "";
              passwordInput.value = "";
              return response.json();
            }
            showFailedAlert();
            throw new Error("Signup failed");
          })
          .then((data) => {
            console.log("Signup successful:", data);

            //  wherever you want to redirect
          })
          .catch((error) => console.error("Error:", error));
      }
      function displayStocks(data) {
        //  <img  class="rounded float-start w-25" src=${arr[index].logoUrl} alt="${arr[index].name} logo">

        data.forEach((stock) => {
          stockContainer.innerHTML += `
          <div class="card" id="card-${stock.ticker}">
            <div class="card-body">
              <h5 class="card-title">Ticker : ${stock.ticker}</h5>
              <h5 class="card-title">Name : ${stock.name}</h5>
              <h5 class="card-title">Description : ${stock.description}</h5>
              <h5 class="card-title">Market Cap : ${stock.market_cap}</h5>
            </div>
            <ul id="commentList-${stock.ticker}" class="list-group list-group-flush"></ul>
            <button class="btn btn-primary btn-sm mt-2" onclick="showComments('${stock.ticker}')">Show Comments</button>
            <div class="card-footer d-none" id="${stock.ticker}-comments">
                <input type="text" id="commentInput-${stock.ticker}" class="form-control" placeholder="Add a comment">
                <button class="btn btn-primary btn-sm mt-2" onclick="addComment('${stock.ticker}')">Post Comment</button>
            </div>
          </div>
        `;
        });
        //add if check to see if they have comments if so load them in here like this
        // if (item.comments && item.comments.length > 0) {
        //   const commentList = document.getElementById(`commentList-${index}`);
        //   item.comments.forEach((comment) => {
        //     let commentItem = document.createElement("li");
        //     commentItem.className = "list-group-item";
        //     commentItem.innerHTML = `${comment.UserComment} <br>- ${comment.userEmail}`;
        //     commentList.appendChild(commentItem);
        //   });
        // }
      }
      function hideLogin() {
        const bsCollapse = new bootstrap.Collapse(LoginForm, {
          toggle: false,
        });
        bsCollapse.hide();
      }
      function hideSignup() {
        const bsCollapse = new bootstrap.Collapse(SignupForm, {
          toggle: false,
        });
        bsCollapse.hide();
      }
      function showSucess() {
        const alert = document.getElementById("successAlert");
        alert.classList.remove("d-none");
        // Auto-hide after 3 seconds (3000 milliseconds)
        setTimeout(() => {
          alert.classList.add("d-none");
        }, 3000);
      }
      function showFailedAlert() {
        const alert = document.getElementById("failedAlert");
        alert.classList.remove("d-none");
        // Auto-hide after 3 seconds (3000 milliseconds)
        setTimeout(() => {
          alert.classList.add("d-none");
        }, 3000);
      }
      function addComment(ticker) {
        const commentElement = document.getElementById(
          `commentInput-${ticker}`
        );
        if (!commentElement) {
          console.error(`Comment input not found for ticker: ${ticker}`);
          return;
        }
        if (!commentElement.value.trim()) {
          alert("Comment cannot be empty.");
          return;
        }
        const body = {
          ticker: ticker,
          username: getCookie("username"),
          comment: commentElement.value,
        };
        fetch(`${url}/comments/create`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          credentials: "include",
          body: JSON.stringify(body),
        })
          .then((response) => {
            if (!response.ok) {
              showFailedAlert();
              throw new Error("Must be logged in");
            } else {
              commentElement.value = "";
            }
            return response.json();
          })
          .then((data) => {
            console.log("data - ", data);
          })
          .catch((error) => console.error("Error:", error));
      }
      function showComments(ticker) {
        const divName = ticker + "-comments";
        console.log("show Comment called");
        console.log("divName ", divName);
        document.querySelector(`#${divName}`).classList.remove("d-none");
        fetch(`${url}/comments/${ticker}`)
          .then((response) => response.json())
          .then((data) => {
            if (data.comments && data.comments.length > 0) {
              // Get the comment list element for this stock
              console.log("DATA HERE -", data);
              const commentList = document.getElementById(
                `commentList-${ticker}`
              );

              // Clear any existing comments
              commentList.innerHTML = "";

              // Add each comment as a list item
              data.comments.forEach((comment) => {
                const commentItem = document.createElement("li");
                commentItem.classList.add("list-group-item");
                commentItem.textContent = `${comment.username}: ${comment.comment}`;
                commentList.appendChild(commentItem);
              });

              // Show the comments section
              document
                .getElementById(`${ticker}-comments`)
                .classList.remove("d-none");
            } else {
              console.log("No comments found for this stock");
            }
          })
          .catch((error) => console.error("Error fetching comments:", error));
      }
      function setCookie(name, value, daysToLive) {
        const date = new Date();
        date.setTime(date.getTime() + daysToLive * 24 * 60 * 60 * 1000);
        let expires = "expires=" + date.toUTCString();
        document.cookie = `${name}=${value}; ${expires}; path=/`;
      }
      function deleteCookie(name) {
        setCookie(name, null, null);
      }
      function getCookie(name) {
        const cDecoded = decodeURIComponent(document.cookie);
        const cArray = cDecoded.split("; ");
        let result = null;
        cArray.forEach((element) => {
          if (element.indexOf(name) == 0) {
            result = element.substring(name.length + 1);
          }
        });
        return result;
      }
    </script>
  </body>
</html>
