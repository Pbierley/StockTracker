<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MidTerm</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <!-- Put Nav bar here with links and the login button -->
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Navbar</a>
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Open login modal">Login</button>
                    <span class="navbar-toggler-icon"></span>
                  </button>
                </div>
              </nav>
        </header>

        <!-- Put the main body of the website here where users are able to add positions and view their positions -->
        <main>
            <div class="container-xxl" >MAIN PAGE HERE</div>

            <!-- Here is the login modal -->
            
                <div class="modal" id="loginModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                        <div class="modal-header">
                    <h5 class="modal-title">Login Page</h5>
                        </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Password</label>
                        <textarea class="form-control" id="password" rows="3"></textarea>
                    </div>
                    <div class="modal-footer">
                        <!-- Button at the bottom -->
                        <button type="button" class="btn btn-secondary"  data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="LoginSubmit">Save changes</button>
                      </div>
                    </div>
                </div>
                <!-- </div> -->

                <!-- MAKE SURE TO ADD OPTION TO CREATE ACCOUNT -->

        </main>
        <!-- Have a little trademark symbol here etc -->
        <footer>

        </footer>
        <!-- BootStrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- Javascript -->
        <script>
            // variables
            const url = "https://jsonblob.com/1347030011147902976";

            document.getElementById("LoginSubmit").addEventListener("click", async function(){
                event.preventDefault(); //prevents from refrehing the page

                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                const data = {
                email: email,
                password: password
                };

                await fetch(url,{
                    method: "POST",
                    headers: {
                    "Content-Type": "application/json"
                    },
                    body : JSON.stringify(data)
                })
                .then(response => {
                    if(!response.ok) {
                        throw new Error("Error")
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Success:", data);
                })
                .catch(error => {
                    console.error("Error:", error);
                });

                //document.getElementById
            });
        </script>
    </body>
</html>
