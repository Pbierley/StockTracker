<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MidTerm</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

    />
  </head>
  <body>
    <!-- Put Nav bar here with links and the login button -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            type="button"
            id="LoginButton"
            class="btn btn-primary"
            data-bs-toggle="collapse"
            data-bs-target="#LoginForm"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Open login modal"
          >
            Login
          </button>
          <button
            type="button"
            id="SignupButton"
            class="btn btn-primary"
            data-bs-toggle="collapse"
            data-bs-target="#SignupForm"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Open signup modal"
          >
            Signup
          </button>
          <span class="navbar-toggler-icon"></span>
        </div>
      </nav>
    </header>

    <!-- Put the main body of the website here where users are able to add positions and view their positions -->
    <main>
      <div class="container-xxl">
        <!-- Here is the login form -->
        <div id="LoginForm" class="mt-3 collapse">
          <div class="card p-3 shadow">
            <form>
              <div class="mb-3">
                <label class="form-label">
                  Email:
                  <input
                    type="text"
                    id="LoginEmail"
                    class="form-control"
                    autocomplete="email"
                  />
                </label>
              </div>
              <div class="mb-3">
                <label class="form-label"
                  >Password:
                  <input
                    type="password"
                    id="LoginPassword"
                    class="form-control"
                  />
                </label>
              </div>
              <button type="submit" class="btn btn-success" id="LoginSubmit">
                Submit
              </button>
              <button
                type="submit"
                class="btn btn-success"
                data-bs-dismiss="loginForm"
              >
                Close
              </button>
            </form>
          </div>
        </div>

        <!-- Here is the signup form  -->
        <div id="SignupForm" class="mt-3 collapse">
          <div class="card p-3 shadow">
            <form>
              <div class="mb-3">
                <label class="form-label">
                  Add Email:
                  <input
                    type="text"
                    id="SignupEmail"
                    class="form-control"
                    autocomplete="email"
                  />
                </label>
              </div>

              <div class="mb-3">
                <label class="form-label">
                  Create Password:
                  <input
                    type="password"
                    id="SignupPassword"
                    class="form-control"
                  />
                </label>
              </div>

              <button type="submit" class="btn btn-success">Submit</button>
              <button
                type="submit"
                class="btn btn-success"
                data-bs-dismiss="signupForm"
              >
                Close
              </button>
            </form>
          </div>
        </div>
        <!-- HERE is where the stocks will go  -->
        <div class="container-fluid" id="stockContainerDiv"></div>
      </div>
    </main>
    <!-- Have a little trademark symbol here etc -->
    <footer></footer>
    <!-- BootStrap JS -->
    <script

      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>
    <script

  </body>
</html>
